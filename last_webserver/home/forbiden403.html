<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .error-message {
            margin-bottom: 30px;
            color: #666;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .home-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #2980b9;
        }
        
        .reasons {
            margin-top: 30px;
            text-align: left;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }
        
        .reasons h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .reasons ul {
            padding-left: 20px;
        }
        
        .reasons li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .error-code {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">ðŸ”’</div>
        <div class="error-code">403</div>
        <h1 class="error-title">Access Forbidden</h1>
        <p class="error-message">
            Sorry, you don't have permission to access this page or resource.
        </p>

    </div>
</body>
</html>
